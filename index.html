<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Skranji&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <h1>Pomodoro Clock</h1>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        Choose a task you'd like to get done 
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        Set the Pomodoro for as long as you want  
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        Work on the task until the Pomodoro rings  
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        When the Pomodoro rings, put a checkmark on a paper 
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        Take a short break  
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <h3>
        <img src="/img/tomatogreen.jpg" alt="tomato">
        Every 4 pomodoros, take a longer break  
        <img src="/img/tomatogreen.jpg" alt="tomato">
        </h3>
        <button class="control">
            <i class="fas fa-arrow-circle-down">control</i>
        </button>
        <button class="control">
            <i class="fas fa-arrow-circle-up">control</i>
        </button>
        <p class="timer">23:57</p>
        <p class="title">session</p>
        <button class="btn">Resume</button>
        <button class="btn">Pause</button>
        <button class="btn">Restart</button>
    </div>
    
</body>
</html>
